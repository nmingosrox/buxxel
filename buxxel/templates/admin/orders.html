{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Orders</h2>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Back to Admin Dashboard
        </a>
    </div>
    <p class="lead">View and manage all customer orders placed on Buxxel.</p>
    <hr>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Date</th>
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
                <!-- Orders will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center mt-4">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- No Orders Message -->
    <div id="no-orders-message" class="text-center p-5" style="display: none;">
        <h4 class="text-muted">No orders have been placed yet.</h4>
    </div>

    <!-- Pagination (if needed later) -->
    <nav id="orders-pagination" class="d-flex justify-content-center mt-4" style="display: none;">
        <!-- Pagination controls can be added here -->
    </nav>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='js/admin_orders.js') }}"></script>
{% endblock %}
