{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ page_title or 'Admin Dashboard' }}</h2>
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
            <i class="bi bi-box-arrow-left"></i> Exit Admin
        </a>
    </div>
    <p class="lead">Welcome, Admin. From here you can manage all aspects of Buxxel.</p>
    <hr>

    <div class="row g-4 mt-4">
        <!-- Manage Orders -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-receipt-cutoff fs-1 text-warning"></i>
                    <h5 class="card-title mt-3">Manage Orders</h5>
                    <p class="card-text">View and update the status of all customer orders.</p>
                    <a href="{{ url_for('admin.manage_orders') }}" class="btn btn-warning">Go to Orders</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
