<!-- Auth Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Login to Buxxel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="auth-forms-container">
                    <!-- Login Form -->
                    <form id="login-form" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="#" id="show-signup">Sign up</a>
                            <a href="#" id="show-reset-password">Forgot password?</a>
                        </div>
                        <div id="login-error" class="text-danger"></div>
                    </form>

                    <!-- Signup Form (hidden by default) -->
                    <form id="signup-form" class="needs-validation d-none" novalidate>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password-confirm" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="signup-password-confirm" placeholder="Confirm your password" required>
                            <div class="invalid-feedback">Passwords must match.</div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                            <a href="#" id="show-login">Already have an account? Login</a>
                        </div>
                        <div id="signup-error" class="text-danger"></div>
                    </form>

                    <!-- Password Reset Form (hidden by default) -->
                    <form id="reset-password-form" class="needs-validation d-none" novalidate>
                        <div class="mb-3">
                            <label for="reset-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="reset-email" placeholder="Enter your email" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                            <a href="#" id="show-login-from-reset">Back to Login</a>
                        </div>
                        <div id="reset-error" class="text-danger"></div>
                        <div id="reset-success" class="text-success"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Auth Modal -->
