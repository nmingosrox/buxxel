{% extends "layout.html" %}
{% block content %}

<div class="container my-5">
  <h1 class="mb-4">Shop</h1>

  <!-- Product grid -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <!-- Product image -->
        <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">

        <div class="card-body d-flex flex-column">
          <!-- Product title -->
          <h5 class="card-title">{{ product.name }}</h5>

          <!-- Product description -->
          <p class="card-text text-muted small">{{ product.description }}</p>

          <!-- Price -->
          <p class="fw-bold mb-2">{{ product.price }} NAD</p>

          <!-- Add to cart -->
          <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="POST" class="mt-auto">
            <button type="submit" class="btn btn-warning w-100">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
          </form>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col">
      <div class="alert alert-info">No products available right now. Please check back later.</div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
