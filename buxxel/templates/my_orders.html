{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Orders</h2>
        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>
    <p class="lead">Here you can track the status of all your past and current orders.</p>
    <hr>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="my-orders-table-body">
                <!-- Orders will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center mt-4">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- No Orders Message -->
    <div id="no-orders-message" class="text-center p-5" style="display: none;">
        <h4 class="text-muted">You haven't placed any orders yet.</h4>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='js/my_orders.js') }}"></script>
{% endblock %}
