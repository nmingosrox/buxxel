{% macro product_card(listing) %}
<div class="col">
    <div class="card h-100 shadow-sm listing-card" data-description="{{ listing.description|e }}" data-purveyor-id="{{ listing.purveyor_id }}">
        <a href="#" class="text-decoration-none text-dark image-preview-trigger" data-bs-toggle="modal" data-bs-target="#imagePreviewModal" data-image-url="{{ listing.image_urls[0] if listing.image_urls else '' }}">
            {% if listing.image_urls and listing.image_urls|length > 0 %}
                <img src="{{ listing.image_urls[0] }}" class="card-img-top" alt="{{ listing.name }}" style="height: 200px; object-fit: cover;">
            {% else %}
                <img src="{{ url_for('static', filename='placeholder.png') }}" class="card-img-top" alt="No image available" style="height: 200px; object-fit: cover;">
            {% endif %}
        </a>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title text-truncate">{{ listing.name }}</h5>
            <p class="card-text text-muted small">
                Sold by: {{ listing.purveyors.name if listing.purveyors else 'Unknown' }}
            </p>
            <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="fw-bold text-success">${{ "%.2f"|format(listing.price) }}</span>
                <button class="btn btn-warning btn-sm rounded-pill add-to-cart-btn" 
                        data-id="{{ listing.id }}" 
                        data-name="{{ listing.name }}" 
                        data-price="{{ listing.price }}">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
